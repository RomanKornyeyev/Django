{% extends 'dawnoticiero/base.html' %}

{% block title %}
    Listado noticias
{% endblock %}

{% block content %}
    <div class="container d-flex flex-wrap align-items-center justify-content-center gap-4 p-4">
        {% for noticia in noticiasTemplate %}
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ noticia.foto1.url }}" alt="Card image cap">
                <div class="card-body">
                <h5 class="card-title">{{ noticia.titulo }}</h5>
                <p class="card-text">{{ noticia.descripcion }}</p>
                <a href="{% url 'noticias_detalle' noticia.titulo %}" class="btn btn-primary">Ver m√°s</a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
